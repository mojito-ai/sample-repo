<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <dl>
            <dt>Apples</dt>
            <dd> - They are red</dd>
            <dt>Oranges</dt>
            <dd> - They are Oranges</dd>
        </dl>
    </section>

    <br />
    <hr />

    <section>
        <table>
            <thead>
                <caption>
                    <h2>Time Table</h2>
                </caption>
                <tr>
                    <th>Row 1</th>
                    <th>Row 2</th>
                    <th>Row 3</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="2">Maths & Comp sci</td>
                    <td>English</td>
                    <td>Extra period</td>
                </tr>
                <tr>
                    <td colspan="1">Maths</td>
                    <td>English</td>
                    <td>Hindi</td>
                </tr>
            </tbody>
        </table>
    </section>

    <br />
    <hr />
    <section>
        <!--Divs & Spans
        Containers: A set of tags that wraps other html elements
    
        Different ways the elements are displayed in html

        1. Block element: Take the whole width of the page.
        2. Inline element: Take as much space as they need.
        
            spans = inline containers
            divs = block containers
    -->

        <span>span 1</span>
        <span>span 2</span>


    </section>

</body>

</html>
